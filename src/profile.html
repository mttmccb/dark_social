<style>
  #profilePicture {
    box-sizing: border-box;
    border-radius: 40% 0 0 40%;
    border: #00B2B2 0.25em solid;
    border-right-width: 0;
  	display: inline-block;
    vertical-align: middle;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: border-radius;
    transition-property: border-radius;
    background: transparent;
  }
  
  #profilePicture:hover {
    border-radius: 0;
  }
  
  #banner {
    background: #fff;
    background-size: cover;
    background-repeat: no-repeat;
    display: block;
    height: 300px;
    width: 100%;
    border-radius: 0 3em 3em 3em;
    border: #00B2B2 0.25em solid;
    position: relative;
  }
  
  #profileDetails {
    margin-left: 2em;    
  }
  
  #profileDetails h2 {
    background-color:aqua;
    padding: 0.25em 1em;
    margin-bottom: 0;
    margin-left: 0;
    border-radius: 2em 2em 0 0;
  }
  
  #profileDetails p {
    background:#fff;
    padding: 1em 1.5em 1.5em 1.5em;
    margin-top: 0;
    border-radius: 0 0 2em 0;
    opacity: 0.8;
    margin-bottom: 0;
  }

  #profileDetails ul li a {
    background: #E6FFFF;
    border-radius: 0 0 1em 1em;
    opacity: 0.8;
    cursor: pointer;
  }
  
  #profileDetails ul li a:hover {
    opacity: 1;
  }
</style>
<template>
  <section class="au-animate">
    <div class="pure-g">
      <div class="pure-u-1-6">
        <img id="profilePicture" src="src/${profilePicture}" class="pure-img" />
      </div>
      <div class="pure-u-5-6">
        <div id="banner" style="background-image: url(src/${coverPhoto});">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-2-3  pure-u-lg-1-2">
              <div id="profileDetails">
                <h2><i class="fa fa-${accountTypeIcon}"></i> ${displayName}
                  <small>@${userName}</small>
                </h2>
                <p>${bio}<br /><br />
                  <i class="fa fa-check-circle"></i> <a href="http://${domainVerified}">${domainVerified}</a>
                </p>
                <nav class="pure-menu pure-menu-horizontal">
                  <ul class="pure-menu-list">
                    <li repeat.for="row of profileCount" class="pure-menu-item">
                      <a class="pure-menu-link" href.bind="row.href"><i class="fa fa-${row.icon}"></i>${row.count}</a>
                    </li>
                  </ul>                  
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
