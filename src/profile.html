<style>
  #profilePicture {
    box-sizing: border-box;
    border-radius: 50%;
    border: #00B2B2 0.25em solid;
    float: right;
    vertical-align: middle;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: border-radius;
    transition-property: border-radius;
    background: transparent;
  }
  
  #profilePicture:hover {
    cursor: pointer;
  }

  #profilePicture.clean,
  #banner.clean {
    border-radius: 0;
  } 
  
  #profileDetails.clean {
    opacity: 0;
    transition: opacity .3s ease-in-out;
  }
  
  #banner {
    background: #fff;
    background-size: cover;
    background-repeat: no-repeat;
    display: block;
    height: 350px;
    width: 100%;
    border-radius: 3em 3em 3em 3em;
    border: #00B2B2 0.25em solid;
    position: relative;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: border-radius;
    transition-property: border-radius;
  }
  
  #profileDetails {
    margin: 0em;
  }
  
  #profileDetails h2 {
    background-color:aqua;
    padding: 0.25em 1em;
    margin: 0;
    border-radius: 3em 3em 0 0;
  }
  
  #profileDetails p {
    background:#fff;
    padding: 1em 1.5em 1.5em 1.5em;
    margin-top: 0;
    border-radius: 0 0 2em 0;
    opacity: 0.8;
    margin-bottom: 0;
    max-height: 200px;
    overflow-y: scroll;    
  }

  #profileDetails ul li a {
    background: #E6FFFF;
    border-radius: 0 0 1em 1em;
    opacity: 0.8;
    cursor: pointer;
  }
  
  #profileDetails ul li a:hover {
    opacity: 1;
  }

  .stats-header h2 {
    background-color:burlywood; 
    margin-bottom: 0;
    border-radius: 2em 2em 0 0;
    padding: 0.25em 1em;
  }
 .stats {
    background:#fff;
    padding: 1em 1.5em 1em 1.5em;
    border-radius: 0 0 2em 2em;
    opacity: 0.8;
    margin: 0 0 1em 0;
   }
  .stats p {
    margin-top: 0;
  }
  #un {
    width: 12em;
    background: rgba(255,255,255,0.8);
    border-width: 0;
    border-radius: 0.25em;
    padding-left: 0.25em;
  }
  .mention {
    background: #fff;
    margin-right: 0.25em;
  }
</style>
<template>
  <section class="au-animate">
    <div class="pure-g">
      <div class="pure-u-1-6">
        <img id="profilePicture" src.bind="profile.data[0].user.avatar_image.url" class="pure-img ${showBanner? 'clean' : ''}" click.trigger="toggleVisible($event)"
        />
      </div>
      <div class="pure-u-5-6">
        <div id="banner" css="background-image: url(${profile.data[0].user.cover_image.url});" class="${showBanner? 'clean' : ''}">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-4-5  pure-u-lg-2-3">
              <div id="profileDetails" class="${showBanner? 'clean' : ''}">
                <h2>
                  <i class="fa fa-${userTypeIcon}"></i>${profile.data[0].user.name}
                  <small>@
                    <input type="text" id="un" value.bind="user_id" change.delegate="loadNewUser()" />
                  </small>
                </h2>
                <p>
                  <span innerHTML.bind="profile.data[0].user.description.html"></span>
                  <br />
                  <br />
                  <i class="fa fa-check-circle"></i>
                  <a href="${profile.data[0].user.verified_link}">${profile.data[0].user.verified_domain}</a>
                    <a href="https://app.net/${user_id}"><i class="fa fa-adn"></i></a>
                </p>
                <nav class="pure-menu pure-menu-horizontal">
                  <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-arrow-circle-left"></i> ${profile.data[0].user.counts.following}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-arrow-circle-right"></i> ${profile.data[0].user.counts.followers}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-pencil-square-o"></i> ${profile.data[0].user.counts.posts}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-star"></i> ${profile.data[0].user.counts.stars}</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1">
        <div class="stats-header">
          <h2>Last ${profile.data.length} Posts</h2>
        </div>
      </div>
      <div class="pure-u-1">
        <div class="stats">
          <div class="pure-g">
            <div class="pure-u-1-2">
              <p><strong>${numReplies}</strong> replied to, <strong>${numReposts}</strong> reposted and <strong>${numStars}</strong> starred.</p>
              <p>Last Posted <strong>${latestPost}</strong> hours ago and 200 posts before that it was <strong>${oldestPost}</strong> hours ago.</p>
            </div>
            <div class="pure-u-1-2">
              <p>Mostly mentioning <span repeat.for="men of mentionByUsername"> ${$index ===4 ? 'and': ''}
                   <a href="#" click.delegate="$parent.loadMentionUser(men)">@${men.name}</a>(<strong>${men.count}</strong>)${$index <=2 ? ',': ''}${$index ===4 ? '.': ''}</span>
              </ul>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
