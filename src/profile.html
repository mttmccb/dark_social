<style>
  #profilePicture {
    box-sizing: border-box;
    border-radius: 50%;
    border: #00B2B2 0.25em solid;
    float: right;
    vertical-align: middle;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: border-radius;
    transition-property: border-radius;
    background: transparent;
  }
  
  #profilePicture:hover {
    cursor: pointer;
  }

  #profilePicture.clean,
  #banner.clean {
    border-radius: 0;
  } 
  
  #profileDetails.clean {
    opacity: 0;
    transition: opacity .3s ease-in-out;
  }
  
  #banner {
    background: #fff;
    background-size: cover;
    background-repeat: no-repeat;
    display: block;
    height: 350px;
    width: 100%;
    border-radius: 3em 3em 3em 3em;
    border: #00B2B2 0.25em solid;
    position: relative;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: border-radius;
    transition-property: border-radius;
  }
  
  #profileDetails {
    margin: 0em;
        
  }
  
  #profileDetails h2 {
    background-color:aqua;
    padding: 0.25em 1em;
    margin: 0;
    border-radius: 2em 2em 0 0;
  }
  
  #profileDetails p {
    background:#fff;
    padding: 1em 1.5em 1.5em 1.5em;
    margin-top: 0;
    border-radius: 0 0 2em 0;
    opacity: 0.8;
    margin-bottom: 0;
  }

  #profileDetails ul li a {
    background: #E6FFFF;
    border-radius: 0 0 1em 1em;
    opacity: 0.8;
    cursor: pointer;
  }
  
  #profileDetails ul li a:hover {
    opacity: 1;
  }

 .stats {
    background:#fff;
    padding: 1em 1.5em 1em 1.5em;
    border-radius: 2em;
    opacity: 0.8;
    margin: 1em 0 1em 0;
  }
  #un {
    width: 6em;
    background: rgba(255,255,255,0.8);
    border-width: 0;
    border-radius: 0.25em;
    padding-left: 0.25em;
  }
  .mention {
    background: #fff;
    margin-right: 0.25em;
  }
</style>
<template>
  <section class="au-animate">
    <div class="pure-g">
      <div class="pure-u-1-6">
        <img id="profilePicture" src.bind="avatarImageUrl" class="pure-img ${showBanner? 'clean' : ''}" click.trigger="toggleVisible($event)"
        />
      </div>
      <div class="pure-u-5-6">
        <div id="banner" css="background-image: url(${coverImageUrl});" class="${showBanner? 'clean' : ''}">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-4-5  pure-u-lg-2-3">
              <div id="profileDetails" class="${showBanner? 'clean' : ''}">
                <h2>
                  <i class="fa fa-${userTypeIcon}"></i>${displayName}
                  <small>@
                    <input type="text" id="un" value.bind="user_id" change.delegate="loadNewUser()" />
                  </small>
                </h2>
                <p>
                  <span innerHTML.bind="bioHtml"></span>
                  <br />
                  <br />
                  <i class="fa fa-check-circle"></i>
                  <a href="${verifiedLink}">${verifiedDomain}</a>
                </p>
                <nav class="pure-menu pure-menu-horizontal">
                  <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-arrow-circle-left"></i> ${following}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-arrow-circle-right"></i> ${followers}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-pencil-square-o"></i> ${posts}</a>
                    </li>
                    <li class="pure-menu-item">
                      <a class="pure-menu-link" href="#"><i class="fa fa-star"></i> ${stars}</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1">
        <div class="stats">
          <h2>Last ${numPosts} Posts</h2>
          <div class="pure-g">
            <div class="pure-u-1-2">
              <ul>
                <li>Posts replied to ${numReplies}</li>
                <li>Posts reposted ${numReposts}</li>
                <li>Posts starred ${numStars}</li>
                <li>Most Recent Post ${latestPost} hours ago</li>
                <li>Oldest Post ${oldestPost} hours ago</li>
              </ul>
            </div>
            <div class="pure-u-1-2">
              <ul>
                <li class="mention" repeat.for="men of mentionByUsername">@${men.name}(${men.count})</li>
              </ul>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
