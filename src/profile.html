<template>
 	<require from='../resources/take'></require>
 	<require from='../resources/sort'></require>
 	<require from='../resources/days-until-milestone'></require>
 	<require from='../resources/property-frequency'></require>
 	<require from='../resources/object-property-frequency'></require>
 	<require from='../resources/reduce-object'></require>
 	<require from='../resources/reduce-array'></require>
  <require from='../posts/post'></require>
  <require from='../posts/post-stats'></require>
  <require from='../posts/profile-bio'></require>
  <require from='../profile/menu-link'></require>
  <require from='../profile/profile-navigation'></require>
       
  <section class="au-animate main-content-wrapper">
    <div class="pure-g">
      <div class="pure-u-1-4 pure-u-sm-1-6">
        <img id="profilePicture" src.bind="data[0].user.avatar_image.url" class="floatme pure-img ${showBanner? 'clean' : ''}" click.trigger="toggleVisible($event)"
        />
      </div>
      <div id="banner" class="pure-u-1 pure-u-sm-5-6 ${showBanner? 'clean' : ''}" css="background-image: url(${data[0].user.cover_image.url});">
        <div class="pure-g">
          <div id="profileDetails" class="pure-u-1 pure-u-md-4-5  pure-u-lg-2-3 ${showBanner? 'clean' : ''}">
            <h2>
              <profile-navigation user.bind="data[0].user"></profile-navigation>
            </h2>
            <p><profile-bio user.bind="data[0].user"></profile-bio></p>
            <nav class="pure-menu pure-menu-horizontal">
              <ul class="pure-menu-list">
                <menu-link menu.bind="{ count: data[0].user.counts.following, icon:'arrow-circle-left' }"></menu-link>
                <menu-link menu.bind="{ count: data[0].user.counts.followers, icon:'arrow-circle-right' }"></menu-link>
                <menu-link menu.bind="{ count: data[0].user.counts.posts, icon:'pencil-square-o' }"></menu-link>
                <menu-link menu.bind="{ count: data[0].user.counts.stars, icon:'star' }"></menu-link>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g posts" if.bind="data[0].user.counts.posts>0">
      <div class="pure-u-1 stats-header">
        <h2>Last ${data.length} Posts <a href="#" click.delegate="loadMorePosts()">more...</a></h2>
      </div>
      <div class="pure-u-1 stats">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-1-2">
            <p><post-stats posts.bind="data"></post-stats></p>
            <p>Last Posted <strong>${data[0].created_at | timeAgo }</strong><span if.bind='data.length>1'> and ${data.length} posts before that it was <strong>${data[data.length-1].created_at | timeAgo}</strong></span>.</p>
              <p if.bind="data[0].user.counts.posts<100000 && data[0].user.counts.posts>1">Based on the current rate ${data | daysUntilMilestone:100000 | timeTo } 100,000 posts will be reached. Yay for arbitrary milestones!</p>
          </div>
          <div class="pure-u-1 pure-u-sm-1-2">
            <p>Mostly mentioning
              <span repeat.for="men of data | reduceObject:'entities':'mentions' | propertyFrequency:'name' | sort: { propertyName: 'count', direction: 'descending' } | take:numberOfTopMentions">
                <a href="#" click.delegate="$parent.loadUserRoute(men.name)">@${men.name}</a>(<strong>${men.count}</strong>)${$index
                <=numberOfTopMentions ? ',': ''}</span> <a href="#" click.delegate="moreMentions()">more...</a>
            </p>
            <p>Mostly using 
  							<span repeat.for="client of data | objectPropertyFrequency:'source':'name' | sort: { propertyName: 'count', direction: 'descending' } | take:1">${client.name}(<strong>${client.count}</strong>).</span>
            </p>
          </div>
        </div>
      </div>
    </div>   
		<div class="pure-g posts">
			<div class="pure-u-lg-1-3 pure-u-sm-1-2 pure-u-1 post" repeat.for="post of data">
        <post post.bind="post"></post>   
			</div>
  </section>
</template>
