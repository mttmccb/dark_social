<template>
	<require from='templates/posts/post-list'></require>
	<require from='templates/stats/explore-stats'></require>
	<require from='templates/modal-image'></require>
	<modal-image></modal-image>
	<section class="main-content-wrapper">
		<div class="pure-g posts">
			<div class="pure-u-1 stats-header">
				<h2>Last ${posts.length} New Conversations <i class="clickable fa fa-refresh" click.delegate="refresh()"></i></h2>
			</div>
			<div class="pure-u-1 stats">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-sm-2-3">
						<explore-stats posts.bind="posts"></explore-stats>
					</div>
					<div class="pure-u-1 pure-u-sm-1-3">
						<h3>Recommended</h3>
						<ul>
							<li><a href="http://nice.social/" target="">Nice.Social (Web)</a> multi-stream microblogging.</li>
							<li><a href="http://chatview.adn.customwebapps.com">ChatView (Web)</a> an IRC-like client</li>
							<li><a href="http://treeview.us">TreeView (Web)</a> thread viewing client</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<post-list posts.bind="{ data: posts, avatar: true}"></post-list>
	</section>
</template>
