<template>
	<require from='../posts/post'></require>
	<require from='../posts/post-stats'></require>
	<require from='../posts/top-clients'></require>
	<require from='../posts/top-mentions'></require>
	<require from='../posts/top-hashtags'></require>
	<require from='../posts/top-posters'></require>
	<div id="openModal" class="fadeInDownBig modalDialog ${showing? 'open': ''}">
		<div>
			<a href="#" click.delegate="hideModal()" title="Close" class="close">&times;</a>
			<a href="${adnimage.url}" target="_blank"><img src.bind="adnimage.url" class="pure-img" /></a>
			<p>${adnimage.title}</p>
		</div>
	</div>
	<section class="main-content-wrapper">
		<div class="pure-g posts">
			<div class="pure-u-1 stats-header">
				<h2>Last ${posts.length} Checkins</h2>
			</div>
			<div class="pure-u-1">
				<div class="pure-g stats">
					<div class="pure-u-1 pure-u-sm-1-2">
						<div class="pure-g">
							<div class="pure-u-1">
								<p>
									<post-stats posts.bind="posts"></post-stats>
								</p>
								<p>
									<top-clients posts.bind="posts"></top-clients>
								</p>
								<p>
									<top-posters posts.bind="posts"></top-posters>
								</p>
								<p>
									<top-mentions posts.bind="posts"></top-mentions>
								</p>
								<p>
									<top-hashtags posts.bind="posts"></top-hashtags>
								</p>
							</div>
						</div>
					</div>
					<div class="pure-u-1 pure-u-sm-1-2">
						<div id="map-container">
							<div id="map"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="posts" class="posts">
			<post post.bind="{ data: post, avatar:true }" repeat.for="post of posts"></post>
		</div>
	</section>
</template>
