<template>
	<require from='resources/take'></require>
	<require from='resources/sort'></require>
	<require from='resources/object-property-frequency'></require>
	<p><strong>Top clients</strong> <span repeat.for="client of posts | objectPropertyFrequency:'source':'name':'link' | sort: { propertyName: 'count', direction: 'descending' } | take:5">&#8269; <a href.bind="client.link" target="_blank">${client.name}</a>(<strong>${client.count}</strong>) </span></p>
</template>
