<template>
<require from='../resources/user-icon'></require>
  <form role="form" validate.bind="user.validation">
    <div class="form-group">
		<label for="un"><i class="fa fa-${user.type | userIcon}"></i> ${user.name}</label>
		<small>@
			<input type="text" id="un" value.bind="user.username" validate="username" change.delegate="loadUserRoute()" class="form-control" />
		</small>
		<i class="fa fa-random randomize" click.delegate="loadRandomUserRoute()"></i>
    </div>
  </form>  		 
</template>
