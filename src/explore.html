<template>
	<require from='templates/posts/post-list'></require>
	<require from='templates/stats/explore-stats'></require>
	<require from='templates/modal-image'></require>
	<modal-image></modal-image>
	<section class="main-content-wrapper">
		<div class="pure-g posts stats">
			<div class="pure-u-1 stats-header">
				<h2>${exploreModel.title}</h2>
			</div>
			<div class="pure-u-1 stats-body">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-sm-2-3">
						<explore-stats posts.bind="posts.posts"></explore-stats>
					</div>
					<div  if.bind="exploreModel.getClients().length>0" class="pure-u-1 pure-u-sm-1-3">
						<h3>Recommended</h3>
						<ul>
							<li repeat.for="client of exploreModel.getClients()"><a href.bind="client.link" target="_blank">${client.name} (${client.platforms.join(', ')})</a> ${client.description}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<post-list posts.bind="posts"></post-list>
	</section>
</template>
